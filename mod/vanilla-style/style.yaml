style:
    namespace: style
    tile_x: 16
    tile_y: 16
    
    images:
        namespace: image
        image:
            - name: vanilla
              path: vanilla-style/sprite.png
           
    mappings:
        namespace: mapping
        default: style.sprite.unknown
        mapping:
            - name: grass
              map: entity.tile.grass
              to: style.sprite.grass
            
            - name: wall
              map: entity.tile.wall
              to: style.sprite.wall
                
            - name: shrub
              map: entity.static.berry-shrub
              to: style.sprite.shrub
              
            - name: berry
              map: entity.static.berry
              to: style.sprite.berry
              
            - name: tree
              map: entity.static.tree
              to: style.sprite.tree
              
            - name: wood
              map: entity.static.wood
              to: style.sprite.wood
                
            - name: dwarf-north
              map: entity.dynamic.dwarf-north
              to: style.sprite.dwarf-north
                
            - name: dwarf-east
              map: entity.dynamic.dwarf-east
              to: style.sprite.dwarf-east
                
            - name: dwarf-west
              map: entity.dynamic.dwarf-west
              to: style.sprite.dwarf-west
                
            - name: dwarf-south
              map: entity.dynamic.dwarf-south
              to: style.sprite.dwarf-south