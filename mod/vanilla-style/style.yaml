style:
    namespace: style
    tile_x: 16
    tile_y: 16
    
    images:
        namespace: image
        image:
            - name: vanilla
              path: vanilla-style/sprite.png
    
    sprites:
        namespace: sprite
        image: style.image.vanilla-new
        width: 16
        height: 16
        sprite:
            - name: unknown
              x: 0
              y: 16
            
            - name: grass
              x: 0
              y: 32
            
            - name: wall
              x: 0
              y: 48
                
            - name: shrub
              x: 0
              y: 16
                
            - name: dwarf-north
              x: 16
              y: 64
                
            - name: dwarf-east
              x: 48
              y: 64
                
            - name: dwarf-west
              x: 32
              y: 64
                
            - name: dwarf-south
              x: 0
              y: 64
        
    mappings:
        namespace: mapping
        default: style.sprite.unknown
        mapping:
            - name: grass
              map: entity.tile.grass
              to: style.sprite.grass
            
            - name: wall
              map: entity.tile.wall
              to: style.sprite.wall
                
            - name: shrub
              map: entity.static.berry-shrub
              to: style.sprite.shrub
                
            - name: dwarf-north
              map: entity.dynamic.dwarf-north
              to: style.sprite.dwarf-north
                
            - name: dwarf-east
              map: entity.dynamic.dwarf-east
              to: style.sprite.dwarf-east
                
            - name: dwarf-west
              map: entity.dynamic.dwarf-west
              to: style.sprite.dwarf-west
                
            - name: dwarf-south
              map: entity.dynamic.dwarf-south
              to: style.sprite.dwarf-south