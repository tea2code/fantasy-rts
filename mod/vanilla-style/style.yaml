style:
    namespace: style
    tile_x: 16
    tile_y: 16
    
    images:
        namespace: image
        image:
            - name: vanilla
              path: vanilla-style/sprite.png
    
    sprites:
        namespace: sprite
        image: style.image.vanilla
        width: 16
        height: 16
        sprite:
            - name: unknown
              x: 18
              y: 1
            
            - name: grass
              x: 18
              y: 18
            
            - name: wall
              x: 18
              y: 35
                
            - name: shrub
              x: 18
              y: 69
                
            - name: creature-up
              x: 35
              y: 52
                
            - name: creature-right
              x: 18
              y: 52
                
            - name: creature-left
              x: 35
              y: 52
                
            - name: creature-down
              x: 18
              y: 52
        
    mappings:
        namespace: mapping
        default: style.sprite.unknown
        mapping:
            - name: grass
              map: entity.tile.grass
              to: style.sprite.grass
            
            - name: wall
              map: entity.tile.wall
              to: style.sprite.wall
                
            - name: shrub
              map: entity.static.berry-shrub
              to: style.sprite.shrub
                
            - name: creature-up
              map: entity.dynamic.creature-up
              to: style.sprite.creature-up
                
            - name: creature-right
              map: entity.dynamic.creature-right
              to: style.sprite.creature-right
                
            - name: creature-left
              map: entity.dynamic.creature-left
              to: style.sprite.creature-left
                
            - name: creature-down
              map: entity.dynamic.creature-down
              to: style.sprite.creature-down