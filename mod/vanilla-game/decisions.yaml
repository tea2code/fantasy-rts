ai:
    namespace: ai
    
    decisions:
        namespace: decision
        
        decision:
            - namespace: dwarf
              entity: entity.dynamic.dwarf
              start_node: ai.decision.dwarf.root
              tree:
                - name: root
                  type: ai.decision.node.random
                  random:
                    - chance: 0.9
                      next: ai.decision.dwarf.idle
                    - chance: 0.1
                      next: ai.decision.dwarf.randomgoto
                - name: idle
                  type: ai.decision.node.task
                  task: ai.task.idle
                - name: randomgoto
                  type: ai.decision.node.task
                  task: ai.task.randomgoto