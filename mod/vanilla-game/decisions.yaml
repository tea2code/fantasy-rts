ai:
    namespace: ai
    
    decisions:
        namespace: decision
        
        decision:
            - namespace: dwarf
              entity: entity.dynamic.dwarf
              start_node: ai.decision.dwarf.root
              tree:
                - name: root
                  type: ai.decision.node.random
                  random:
                    - chance: 0.9
                      next: ai.decision.dwarf.idle
                    - chance: 0.1
                      next: ai.decision.dwarf.collectfoodbegin
                - name: idle
                  type: ai.decision.node.task
                  task: ai.task.idle
                - name: collectfoodbegin
                  type: ai.decision.node.pipeline.start
                  next: ai.decision.dwarf.findfood
                - name: findfood
                  type: ai.decision.node.task
                  task: ai.task.findfood
                  success: ai.decision.dwarf.goto
                  fail: ai.decision.dwarf.idle
                - name: goto
                  type: ai.decision.node.task
                  task: ai.task.goto
                  fail: ai.decision.dwarf.collectfoodend
                - name: collectfoodend
                  type: ai.decision.node.pipeline.start
                  next: ai.decision.dwarf.idle