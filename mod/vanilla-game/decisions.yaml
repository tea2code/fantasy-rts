ai:
    namespace: ai
    
    decisions:
        namespace: decision
        
        decision:
            - namespace: dwarf
              entity: entity.dynamic.dwarf
              start_node: ai.decision.dwarf.root
              tree:
                - name: root
                  type: ai.decision.node.random
                  random:
                    - chance: 0.9
                      next: ai.decision.dwarf.idle
                    - chance: 0.1
                      next: ai.decision.dwarf.harvestresbegin
                - name: idle
                  type: ai.decision.node.task
                  task: ai.task.idle
                - name: harvestresbegin
                  type: ai.decision.node.pipeline.start
                  next: ai.decision.dwarf.findfood
                - name: findfood
                  type: ai.decision.node.task
                  task: ai.task.findfood
                  success: ai.decision.dwarf.findfoodentity
                  fail: ai.decision.dwarf.harvestresend
                - name: findfoodentity
                  type: ai.decision.node.task
                  task: ai.task.findentity
                  success: ai.decision.dwarf.goto
                  fail: ai.decision.dwarf.harvestresend
                - name: goto
                  type: ai.decision.node.task
                  task: ai.task.goto
                  success: ai.decision.dwarf.harvestres
                  fail: ai.decision.dwarf.harvestresend
                - name: harvestres
                  type: ai.decision.node.task
                  task: ai.task.idle
                  next: ai.decision.dwarf.harvestresend
                - name: harvestresend
                  type: ai.decision.node.pipeline.start
                  next: ai.decision.dwarf.idle