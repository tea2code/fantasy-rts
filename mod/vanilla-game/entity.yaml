entity:
    namespace: entity
    
    attributes:
        namespace: attribute
        attribute-category:
            - namespace: blocking
              attribute:
                - name: wall
            - namespace: movable
              attribute:
                - name: walk
    
    dynamics:
        namespace: dynamic
        dynamic:
            - name: creature
              blocked: [entity.attribute.blocking.wall]
              speed: 4.0
    
    statics:
        namespace: static
        static:
            - name: berry-shrub
              blocked: [entity.attribute.blocking.wall]
              blocking: []
              resource: resource.resource.berry
              resource_chance: 0.8
              
    tiles:
        namespace: tile
        tile:
            - name: grass
              blocking: []
            - name: wall
              blocking: [entity.attribute.blocking.wall]