entity:
    namespace: entity
    
    attributes:
        namespace: attribute
        category:
            - namespace: blocking
              attribute:
                - name: wall
            - namespace: movable
              attribute:
                - name: walk
    
    dynamics:
        namespace: dynamic
        dynamic:
            - name: dwarf
              blocked: 
                - id: entity.attribute.blocking.wall
              move_type: 
                - id: entity.attribute.movable.walk
                  speed: 10.0
    
    statics:
        namespace: static
        static:
            - name: berry-shrub
              blocked: 
                - id: entity.attribute.blocking.wall
              blocking:
              resource: resource.resource.berry
              resource_chance: 0.8
              
    tiles:
        namespace: tile
        tile:
            - name: grass
              blocking: 
            - name: wall
              blocking: 
                - id: entity.attribute.blocking.wall