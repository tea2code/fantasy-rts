ai:
    namespace: ai

    tasks:
        namespace: task
        variance_min: -0.2
        variance_max: 0.2
        
        task:
            - name: idle
              type: ai.task.type.idle
              durations: 
                - duration: 2.0
            - name: goto
              type: ai.task.type.goto
              in: goal
            - name: randompoint
              type: ai.task.type.demo.randompoint
              out: goal
            - name: findfood
              type: ai.task.type.findresource
              resource: resource.resource.berry
              out: entity
            - name: findentity
              type: ai.task.type.findentity
              in: entity
              out: goal
            - name: idleharvest
              type: ai.task.type.idle
              duration: 5.0
            - name: idlestore
              type: ai.task.type.idle
              duration: 2.0
            - name: pickupres
              type: ai.task.type.harvest
              in: entity
              out: resource
            - name: dropres
              type: ai.task.type.drop
              in: resource
            - name: releaseres
              type: ai.task.type.releaseresource
              in: entity