ai:
    namespace: ai

    tasks:
        namespace: task
        variance_min: -0.2
        variance_max: 0.2
        
        task:
            - name: idle
              type: task.type.idle
              parameters:
                - type: task.parameter.time
                  value: [2, 4]
            - name: random_goto
              type: task.type.random_goto