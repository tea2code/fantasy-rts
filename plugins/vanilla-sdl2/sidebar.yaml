sidebar:

    # Background color of sidebar.
    background:
        r: 51
        g: 51
        b: 51
     
    # Height of events area.
    events-height: 500
    
    # Time in milliseconds after which events should be updated.
    events-update: 1000
     
    # Font color.
    font-color:
        r: 221
        g: 221
        b: 221
     
    # Path to font.
    font-path: vanilla-sdl2/Vera.ttf
    
    # Font size.
    font-size: 12
    
    # Only show entities with info component.
    info-only-with-component: true
    
    # Info text.
    # TODO Replace text with text id in upcoming translation module.
    info-text: "Position: (%1%, %2%, %3%)"
    
    # Height of info text in info area.
    info-text-height: 100
    
    # Time in milliseconds after which info should be updated.
    info-update: 500
    
    # Color of separation lines.
    line-color:
        r: 221
        g: 221
        b: 221
        
    # Padding between border and content of sidebar.
    padding: 3
        
    # Tile info background color.
    tile-background:
        r: 221
        g: 221
        b: 221
        
    # Zoom for entity portraits in info.
    tile-zoom: 8
        
    # Event subscription.
    # TODO Replace text with text id in upcoming translation module.
    events:
        # - type: frts.vanillasdl2.event.movecursor
          # text: "Cursor moved to position (%1%, %2%, %3%)."
          # values:
            # - frts.vanillasdl2.event.movecursor.pos
        - type: frts.vanillajob.event.job.canceled
          text: "Job canceled."
        - type: frts.vanillajob.event.job.finished
          text: "Job finished."
        - type: frts.vanillajob.event.job.stopped
          text: "Job stopped."
        # - type: frts.vanillasdl2.event.selection.changed
          # text: "Selection changed."
        # - type: frts.vanillasdl2.event.selection.finished
          # text: "Selection finished."
        