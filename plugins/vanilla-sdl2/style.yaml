style:
    namespace: style
    
    # Optional color for background (behind sprites) filling of screen.
    # Current color is same as air sprite.
    background:
        r: 101
        g: 98
        b: 222
    
    # List of all images. Currently only png format is supported.
    images:
        namespace: image
        image:
            - name: vanilla
              path: vanilla-sdl2/sprite.png
    
    sprites:
        namespace: sprite
        
        # Fallback will be used if no sprite for an entity is found.
        fallback: style.sprite.unknown
        height: 16
        image: style.image.vanilla
        width: 16
        
        sprite:
            # Dev
            - name: dot
              x: 80
              y: 240
            
            - name: grid
              x: 0
              y: 240
              
            - name: highlight.green
              x: 16
              y: 240
              
            - name: highlight.orange
              x: 48
              y: 240
              
            - name: highlight.red
              x: 64
              y: 240
              
            - name: highlight.yellow
              x: 32
              y: 240
        
            # Meta
            - name: cursor
              x: 0
              y: 192
              
            - name: jobmarker
              x: 0
              y: 304
              
            - name: selection
              x: 16
              y: 192
              
            - name: unknown
              x: 0
              y: 16

            # Units
            - name: dwarf
