entities:
    namespace: entity

    entities:
        # Dev
        - name: grid
          components:
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 1000
        - name: highlight
          components:
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 1050
            
        # Meta 
        - name: cursor
          components:
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 1100            
            
        # Units
        - name: dwarf
          components:
            - component: frts.vanillamodel.entity.component.blockedby
              blocks:
                - blocking.air
                - blocking.wall
                - blocking.water
            - component: frts.vanillamodel.entity.component.movable
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 240
    
        # Has Resource
        - name: shrub.berry
          components:
            - component: frts.vanillamodel.entity.component.blockedby
              blocks:
                - blocking.air
                - blocking.vegetation
                - blocking.wall
                - blocking.water
            - component: frts.vanillamodel.entity.component.blocking
              blocks: 
                - blocking.vegetation
            - component: frts.vanillamodel.entity.component.drop
              drops:
                - entity.berry
            - component: frts.vanillamodel.entity.component.hasresource
              resources:
                - resource.food
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 100
        
        # Is Resource
        - name: berry
          components:
            - component: frts.vanillamodel.entity.component.isresource
              resource_type: resource.food
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 140
        - name: wood.log
          components:
            - component: frts.vanillamodel.entity.component.isresource
              resource_type: resource.wood
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 140
              
        # Background
        - name: grass
          components:
            - component: frts.vanillamodel.entity.component.blocking
              blocks:
                - blocking.ground
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 0
        - name: air
          components:
            - component: frts.vanillamodel.entity.component.blocking
              blocks: 
                - blocking.air
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 0
        - name: dirt
          components:
            - component: frts.vanillamodel.entity.component.blocking
              blocks: 
                - blocking.ground
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 0
              
        # Massive blocks (walls...)
        - name: wall
          components:
            - component: frts.vanillamodel.entity.component.blockedby
              blocks:
                - blocking.air
                - blocking.surface
                - blocking.wall
                - blocking.water
            - component: frts.vanillamodel.entity.component.blocking
              blocks: 
                - blocking.wall
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 180
        - name: earth
          components:
            - component: frts.vanillamodel.entity.component.blocking
              blocks: 
                - blocking.wall
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 180