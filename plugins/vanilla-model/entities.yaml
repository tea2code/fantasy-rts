entities:
    namespace: entity

    entities:
        # Dev
        - name: grid
          components:
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 1000
        - name: highlight.green
          components:
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 1050
        - name: highlight.yellow
          components:
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 1050
        - name: highlight.orange
          components:
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 1050
        - name: highlight.red
          components:
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 1050
        - name: dot
          components:
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 1100
            
        # Meta 
        - name: cursor
          components:
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 1100            
            
        # Units
        - name: dwarf
          components:
            - component: frts.vanillamodel.entity.component.blockedby
              blocks:
                - blocking.air
                - blocking.wall
                - blocking.water
            - component: frts.vanillamodel.entity.component.movable
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 240
            - component: frts.vanillamodel.entity.component.info
              infos:
                - name: Name
                  value: "Dwarf"
                - name: Description
                  value: "A sturdy little creature. Beware its axe and its mead."
    
        # Vegetation
        - name: shrub.berry
          components:
            - component: frts.vanillamodel.entity.component.blockedby
              blocks:
                - blocking.air
                - blocking.vegetation
                - blocking.wall
                - blocking.water
            - component: frts.vanillamodel.entity.component.blocking
              blocks: 
                - blocking.vegetation
            - component: frts.vanillamodel.entity.component.drop
              drops:
                - entity.berry
            - component: frts.vanillamodel.entity.component.hasresource
              resources:
                - resource.food
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 100
            - component: frts.vanillamodel.entity.component.info
              infos:
                - name: Name
                  value: "Berry Shrub"
                - name: Description
                  value: "A low plant with delicious berries."
        - name: tree
          components:
            - component: frts.vanillamodel.entity.component.blockedby
              blocks:
                - blocking.air
                - blocking.vegetation
                - blocking.wall
                - blocking.water
            - component: frts.vanillamodel.entity.component.blocking
              blocks: 
                - blocking.vegetation
            - component: frts.vanillamodel.entity.component.drop
              drops:
                - entity.wood.log
            - component: frts.vanillamodel.entity.component.hasresource
              resources:
                - resource.wood
            - component: frts.vanillamodel.entity.component.sortorder
              sort_order: 100
            - component: frts.vanillamodel.entity.component.info
              infos:
                - name: Name
                  value: "Tree"
                - name: Description
                  value: "Majestic plant which gives plenty of living space and hard wood for craftsman."
        
        # Resource
        - name: berry
          components:
