useraction:

    namespace: frts.vanillauseraction.command
    
    useractions:
    
        - command: carve.stairs
          type: frts.vanillauseraction.useraction.carve
          settings:
            carve_types: 
                - entity.stairs
            drop: false
            harvest_types: 
                - harvestable.dig
            jobmarker: entity.jobmarker
            requirements: 
                - unit.player
            teleport:
                x: 0
                y: 0
                z: 1     

        - command: chop
          type: frts.vanillauseraction.useraction.harvest
          settings:
            harvest_types: 
                - harvestable.chop
            jobmarker: entity.jobmarker
            requirements: 
                - unit.player
    
        - command: crop
          type: frts.vanillauseraction.useraction.harvest
          settings:
            harvest_types: 
                - harvestable.crop
            jobmarker: entity.jobmarker
            requirements: 
                - unit.player
    
        - command: dig
          type: frts.vanillauseraction.useraction.harvest
          settings:
            harvest_types: 
                - harvestable.dig
            jobmarker: entity.jobmarker
            requirements: 
                - unit.player
                
        - command: stop
          type: frts.vanillauseraction.useraction.stopjobs
          settings:
            # Stop all.