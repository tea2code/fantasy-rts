bmpmap:

    namespace: map.demo

    height: 100
    width: 100
    
    levels:
        - level: 0
          image: map.demo.image.walls.rect
        - level: 1
          image: map.demo.image.hilltop
    
    images:
        namespace: image
        
        images:
            - name: walls.rect
              path: maps/demo1/wallsrect.bmp
            - name: hilltop
              path: maps/demo1/hilltop.bmp
    
    colors:
        neutral:
            r: 255
            g: 255
            b: 255
    
        colors:
            - r: 127
              g: 127
              b: 127
              entities:  
                - entity.wall
                
            - r: 0
              g: 127
              b: 0
              entities: 
                - entity.grass
                
            # Teleport Up
            - r: 0
              g: 255
              b: 0
              teleport_up: true
              entities: 
                - entity.grass
                - entity.shrub.berry
                
            # Teleport Down
            - r: 0
              g: 255
              b: 255
              teleport_down: true
              entities: 
                - entity.grass
                - entity.shrub.berry
    
            - r: 127
              g: 45
              b: 45
              entities: 
                - entity.grass
                - entity.shrub.berry
                
            - r: 0
              g: 0
              b: 0
              entities: 
                - entity.earth