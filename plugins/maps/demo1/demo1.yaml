region:

    # Size of the map.
    width: 100
    height: 100

noisemap:

    namespace: map.demo
    
    noise:
        namespace: noise
        
        generators:
            - name: underground.1
              # seed: 123
              feature_size: 2
        
    levels:
        - level: -1
          noise: map.demo.noise.underground.1
          
          default: entity.earth

          values: 
            - start: 900
              end: 1000
              entity: entity.rock
              
        - level: -2
          noise: map.demo.noise.underground.1
          
          default: entity.earth

          values: 
            - start: 700
              end: 1000
              entity: entity.rock
              
        - level: -3
          noise: map.demo.noise.underground.1
          
          default: entity.earth

          values: 
            - start: 400
              end: 1000
              entity: entity.rock
              
        - level_start: -4
          level_end: min
          noise: map.demo.noise.underground.1
          
          default: entity.rock
    
bmpmap:

    namespace: map.demo

    height: 100
    width: 100
    
    levels:
        - level: 0
          image: map.demo.image.walls.rect
        - level: 1
          image: map.demo.image.hilltop
    
    images:
        namespace: image
        
        images:
            - name: walls.rect
              path: maps/demo1/wallsrect.bmp
            - name: hilltop
              path: maps/demo1/hilltop.bmp
    
    colors:
        neutral:
            r: 255
            g: 255
            b: 255
    
        colors:
            # Walls
            - r: 127
              g: 127
              b: 127
              entities:  
                - entity.wall
                
            # Grass
            - r: 0
              g: 127
              b: 0
              entities: 
                - entity.grass
                
            # Tree on grass
            - r: 127
              g: 45
              b: 45
              entities: 
                - entity.grass
                - entity.tree
                
            # Earth
            - r: 0
              g: 0
              b: 0
              entities: 
                - entity.earth
                
            # Teleport Up
            - r: 0
              g: 255
              b: 0
              teleport_up: true
              entities: 
                - entity.grass
                - entity.highlight.yellow
                
            # Teleport Down
            - r: 0
              g: 255
              b: 255
              teleport_down: true
              entities: 
                - entity.grass
                - entity.highlight.orange
                
            # Portal 1
            - r: 255
              g: 0
              b: 255
              teleport: portal.1
              entities: 
                - entity.grass
                - entity.highlight.red