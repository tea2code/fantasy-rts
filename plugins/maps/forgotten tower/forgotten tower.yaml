region:

    # Size of the map.
    width: 100
    height: 100

bmp_map:

    namespace: map.forgottentower

    height: 100
    width: 100
    
    levels:
        - level: -1
          image: map.forgottentower.image.level.-1
        - level: -2
          image: map.forgottentower.image.level.-2
        - level: 0
          image: map.forgottentower.image.level.0
        - level: 1
          image: map.forgottentower.image.level.1
        - level: 2
          image: map.forgottentower.image.level.2
    
    images:
        namespace: image
        
        images:
            - name: level.-1
              path: maps/forgotten tower/level-1.bmp
            - name: level.-2
              path: maps/forgotten tower/level-2.bmp
            - name: level.0
              path: maps/forgotten tower/level0.bmp
            - name: level.1
              path: maps/forgotten tower/level1.bmp
            - name: level.2
              path: maps/forgotten tower/level2.bmp
            
    colors:
        neutral:
            r: 255
            g: 255
            b: 255
    
        colors:
            # Air
            - r: 0
              g: 0
              b: 255
              entities:
                - entity.air
        
            # Dirt
            - r: 127
              g: 0
              b: 0
              entities: 
                - entity.dirt
                
            # Dirt Teleport Down
            - r: 127
              g: 0
              b: 100
              teleport_down: true
              entities: 
                - entity.dirt
                
            # Dirt Teleport Up
            - r: 127
              g: 100
              b: 100
              teleport_up: true
              entities: 
                - entity.dirt
                - entity.ramp
                
            # Earth
            - r: 0
              g: 0
              b: 0
              entities: 
                - entity.earth
        
            # Grass
            - r: 0
              g: 127
              b: 0
              entities: 
                - entity.grass
                
            # Grass Teleport Down
            - r: 0
              g: 255
              b: 255
              teleport_down: true
              entities: 
                - entity.grass
                
            # Grass Teleport Up
            - r: 0
              g: 255
              b: 0
              teleport_up: true
              entities: 
                - entity.grass
                - entity.ramp
                
            # Tree on grass
            - r: 127
              g: 45
              b: 45
              entities: 
                - entity.grass
                - entity.tree
        
            # Walls
            - r: 127
              g: 127
              b: 127
              entities:  
                - entity.dirt
                - entity.wall
                
            # Wood logs on grass.
            - r: 104
              g: 62
              b: 62
              entities:
                - entity.grass
                - entity.wood.log